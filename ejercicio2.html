<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let arr=["unacadena",3,9,1,10,500,1,10,true];
let newarrayordenado=[];
for (let i = 0; i < arr.length; i++) {
    
    if(typeof(arr[i])==="number"){
        newarrayordenado.push(arr[i]);
 
        for (let i = 0; i < newarrayordenado.length; i++) {
           for (let j = 0; j <newarrayordenado.length - 1 - i; j++) {
    // Intercambiar si el elemento actual es mayor que el siguiente
             if (newarrayordenado[j] < newarrayordenado[j + 1]) {
      // Intercambio 
      [newarrayordenado[j], newarrayordenado[j + 1]] = [newarrayordenado[j + 1], newarrayordenado[j]];
    }
  }
}
}

console.log("Array ordenado de mayor a menor:", newarrayordenado);

}
    </script>
</body>
</html>
