<body>
    <script>
        function fibonacciHastaElementos(numElementos) {
    let fibonacci = [0, 1];  // Inicializamos la serie Fibonacci con los dos primeros elementos

    for (let i = 2; i < numElementos; i++) {
        let siguienteNumero = fibonacci[i - 1] + fibonacci[i - 2];
        fibonacci.push(siguienteNumero);
    }

    return fibonacci;
}


let numElementos = 6;
let serieFibonacci = fibonacciHastaElementos(numElementos);

console.log(`Primeros ${numElementos} nÃºmeros de la serie Fibonacci:`);
console.log(serieFibonacci.join(', '));
    </script>
</body>
